<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMITHEREENS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div id="title">
                <a id="link" href="https://in.puma.com/in/en">SMITHEREENS</a>
            </div>
            <div class="men">
                <button>Men</button>
            </div>
            <div class="women">
                <button>Women</button>
            </div>
            <div class="kids">
                <button>Kids</button>
            </div>
            <div class="new">
                <button>New&Featured</button>
            </div>
            <div class="search-box">
                <button class="btn-search"><img src="search.png"></button>
                <input type="text" class="input-search" placeholder="Search">
            </div>
            <div class="fav">
                <img src="heart.png">
            </div>
            <div class="cart">
                <img src="shopping-cart.png">
            </div>
            <div class="user">
                <img src="user.png">
            </div>
        </div>
    </header>
    <section>
        <div class="slider-wrapper">
            <div class="slider">            
                <img id="shoe1" src="shoe1.jpg">               
                <img id="shoe2" src="shoe2.jpg">                
                <img id="shoe3" src="shoe3.jpg">
                <img id="shoe4" src="shoe4.jpg">
                <img id="shoe5" src="shoe5.jpg">
            </div>
            <div class="slider-nav">
                <a href="#shoe1"></a>
                <a href="#shoe2"></a>
                <a href="#shoe3"></a>
                <a href="#shoe4"></a>
                <a href="#shoe5"></a>
            </div>
        </div>
        <div class="categories">
            <div class="cate">
                <h1>TRENDING CATEGORIES</h1>
            </div>
            <div class="running">
                <a>Running Shoes</a>
            </div>
            <div class="sneakers">
                <a>Sneakers</a>
            </div>
            <div class="formals">
                <a>Formals</a>
            </div>
            <div class="semi">
                Semi-Casuals
            </div>
            <div class="gym">
                <a>Gym Shoes</a>
            </div>
            <div class="football">
                <a>Football Shoes</a>
            </div>
        </div>
    </section>
    <section>
        <div class="treding-now">
            <div class="title">
                <h1>TRENDING NOW</h1>
            </div>
            <div class="shoes-wrapper">
                <div class="shoes">
                    <img id="shoe6" src="shoe6.jpg">
                    <img id="shoe7" src="shoe7.jpg">
                    <img id="shoe10" src="shoe10.jpg">
                    <img id="shoe11" src="shoe14.jpg">
                    <img id="shoe12" src="shoe12.jpg">
                    <img id="shoe13" src="shoe13.jpg">
                </div>
                <div class="shoes-nav">
                    <a id="left" href="#shoe6"></a>
                    <a id="right" href="#shoe13"></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
